<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Vars</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><span class='hl'>CSS</span> Variables</h1>
  <hr name="opposite">
  <div class="controls">
    <div>
      <label for="spacing">Spacing:</label>
      <input id="spacing" class="slider" type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">
    </div>
    <div>
      <label for="blur">Blur:</label>
      <input id="blur" class="slider" type="range" name="blur" min="0" max="8" value="0" data-sizing="px">
    </div>
    <div class="three">
      <label for="base">Color</label>
      <input id="base" type="color" name="base" value="#ffc600">
    </div>
  </div>

  <img src="assets/1.jpg">


  <script src="index.js"> </script>

</body>

</html>
